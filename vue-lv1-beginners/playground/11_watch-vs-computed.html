<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문법 (실전) - watch 속성 vs computed 속성</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            watch: {
                num: function(newValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num) {
                    console.log(num);
                    // axios.get(num);
                }
            }
        });

        // computed는 간단한 텍스트, 연산 쪽에 사용하는 것이 적합
        // watch는 무거운 동작들, 특히 데이터 요청에 적합
        // watch 속성과 computed 속성 차이점에 관한 공식 문서 링크 (https://vuejs.org/v2/guide/computed.html#ad)
        // -> 왠만하면 computed를 쓰는 것이 좋고, watch 보다는 computed가 대부분의 케이스에 적합하다
    </script>
</body>
</html>
