        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hi'
            },
            methods: {

            },

            }

        // 생성자 함수
        // 자바스크립트에서 함수를 이용하여 인스턴스를 생성할 때 사용
        // 암묵적으로 첫 글자 대문자 사용 = 생성자 함수
        function Person(name, job) {
            this.name = name;
            this.job = job;
        }
        var p = new Person('josh', 'developer');


        function Vue() {
            this.logText = function() {
                console.log('hello');
            }
        }
        var vm = new Vue();
        vm.logText();
    </script>
