<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 등록 방식
        // Vue.compoent('컴포넌트 이름', 컴포넌트 내용);
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });

        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식
            components: {
                // '컴포넌트 이름': 컴포넌트 내용
                'app-footer': {
                    template: '<footer>Footer</footer>'
                }
            }
        });

        new Vue({
            el: '#app2',
            components: {
                // 지역 컴포넌트는 인스턴스를 새로 생성할 때마다 등록해줘야 함
                'app-footer': {
                    template: '<footer>Footer</footer>'
                }
            }
        });

        // 실제로 서비스를 구현할 때에는 하나의 인스턴스를 생성해서 그 안에 컴포넌트를 등록하는 방식으로 작업함
        // 전역 컴포넌트는 플러그인, 라이브러리 형태로 전역으로 사용해야하는 경우만 씀
    </script>
</body>
</html>
